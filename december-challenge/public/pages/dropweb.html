<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="/dist/styles.css">
    <!-- FONTSHARE API -->
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@700,500,300,400&f[]=clash-display@200,400,700,500,600,300&display=swap" rel="stylesheet">

    <!-- GOOGLE FONT API -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Baskervville&family=Bellefair&family=Poppins&family=Rubik:wght@500&family=STIX+Two+Text:wght@700&display=swap" rel="stylesheet">

    <title>ARTSY | Marketplace</title>
</head>
<body class="font-Satoshi overflow-x-hidden">

    <main class="w-screen flex flex-col items-center justify-center">
        <!-- MOBILE HEADER STARTS -->
        <header class="md:hidden flex w-[95%] justify-between my-5">

            <!-- MOBILE MENU BUTTON -->
            <section class="flex items-center w-[10%] menu">
                <img src="/images/menu.png" alt="menu button">
            </section>

            <!-- MOBILE LOGO -->
            <section class="flex items-baseline justify-center w-[75%]">
                <h2 class="font-bold font-STIX text-normal">
                    <a href="/index.html">
                        ARTSY.
                    </a>
                </h2>
            </section>

            <!-- MOBILE ICONS -->
            <section class="flex w-[15%]">
                <img src="/images/search.png" alt="search" class="object-contain">
                <img src="/images/cart.png" alt="cart" class="object-contain">
            </section>
        </header>
        <!-- MOBILE HEADER ENDS -->

        <!-- DESKTOP HEADER STARTS -->
        <header class="sm:hidden md:flex w-[80%] justify-between my-10">
            <!-- LOGO -->
            <section>
                <h1 class="font-bold font-STIX text-semiBig cursor-pointer">
                    <a href="/index.html">
                        ARTSY.
                    </a>
                </h1>
            </section>

            <!-- DESKTOP NAV BAR -->
            <nav class="font-Satoshi items-center flex justify-center w-[485px]">
                <ul class="flex gap-[47px] text-black font-normal text-normal">
                    <li class="cursor-pointer">
                        <a href="/index.html">
                            Home
                        </a>
                    </li>
                    <li class="cursor-pointer"><a href="/public/pages/marketplace.html">
                        Marketplace
                    </a></li>
                    <li class="cursor-pointer"><a href="/public/pages/auction.html">
                        Auctions
                    </a></li>
                    <li class="cursor-pointer underline"><a href="/public/pages/dropweb.html">
                        Drop
                    </a></li>
                </ul>
            </nav>

            <!-- DESKTOP ICONS -->
            <section class="flex items-center gap-3">
                <div>
                    <img src="/images/Search-desktop.png" alt="search" class="object-contain cursor-pointer">
                </div>

                <div>
                    <img src="/images/cart-desktop.png" alt="cart" class="object-contain cursor-pointer">
                </div>

                <div>
                    <img src="/images/notification.png" alt="notification" class="object-contain cursor-pointer">
                </div>

            </section>
        </header>
        <!-- DESKTOP HEADER ENDS -->

        <!-- MOBILE MENU STARTS -->
        <div class="w-full h-full absolute top-0 z-10 md:hidden sm:hidden flex justify-center mobile-nav-links bg-white">

            <div class="w-[90%] h-[90%] flex flex-col items-start mt-6">

                <div class="w-full flex items-center justify-between">
                    <h2 class="font-bold font-STIX text-normal my-auto">
                        ARTSY.
                    </h2>
                    <div class="close w-[20px]">
                        <img src="/images/close-mobile.png" alt="close-mobile">
                    </div>
                </div>

                <div class="mt-16">
                    <ul class="flex flex-col items-start gap-4 w-full h-full font-Satoshi text-semi-normal">
                        <li class="cursor-pointer">
                            <a href="/index.html">
                                Home
                            </a></li>
                        <li class="cursor-pointer">
                            <a href="/public/pages/marketplace.html">
                                Marketplace
                            </a></li>
                        <li class="cursor-pointer">
                            <a href="/public/pages/auction.html">
                                Auctions
                            </a></li>
                        <li class="cursor-pointer underline">
                            <a href="/public/pages/dropweb.html">
                                Drops
                            </a></li>
                    </ul>
                </div>

                <div class="w-full h-full flex items-end justify-end">
                    <div class="h-[64px] w-[64px] bg-blue rounded-full flex items-center justify-center">
                        <img src="/images/chat-logo.png" alt="chat-logo">
                    </div>
                </div>
            </div>
        </div>
        <!-- MOBILE MENU ENDS -->

    </main>

    <div class="sm:hidden md:contents">
        <section class="md:flex flex-col items-center justify-center sm:hidden h-full w-full mt-8">
            <div class="w-[80%] h-full flex flex-col items-start justify-between gap-10">
                <div class="flex">
                    <p class="text-light-grey font-Poppins font-thin text-semi-normal"><a href="/index.html">Home/</a></p><span class="text-light-grey font-Poppins text-semi-normal"><a href="/public/pages/auction.html">Auctions/</a></span><span class="text-light-grey font-Poppins text-semi-normal"><a href="/public/pages/livebid.html">Live bid/</a></span><span class="text-black text-semi-normal font-Poppins">Drop</span>
                </div>
            </div>
        </section>
    </div>

    <div class="flex flex-col items-center justify-center">
        <h1 class="text-black text-medium font-bold leading-[84px]">
            Upcoming drops
        </h1>
        <h2 class="text-light-grey text-semi-medium leading-[64px]">
            Turn on notifications so that no drops will miss you.
        </h2>
        <button class="border rounded-[10px] w-[15%] h-[60px] text-normal mt-6">
            Notify me
        </button>
    </div>

    <div class="w-screen grid place-items-center my-28">
        <div class="w-[80%] h-full flex flex-col items-center justify-center gap-32 border">
            <div class="flex "></div>
        </div>
    </div>

    <script src="/public/scripts/mobile.js"></script>
    <script src="/public/scripts/script.js"></script>

</body>
</html>
